<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page13</title>
</head>

<body>
    <div id="app">
        {{number/10}}
        {{isOK?'确定':'取消'}}
        {{text.split(',').reverse().join(',')}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 100,
                isOK: false,
                text: '123,456'
            }
        })
    </script>
</body>

</html>
