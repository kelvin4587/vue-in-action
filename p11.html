<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        <span v-show="show">{{book}}</span>
        <button @click="handleClick">点击隐藏</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                book: '《Vue.js实战》',
                show: true
            },
            methods: {
                handleClick() {
                    this.show = false;
                }
            },

        })
    </script>
</body>

</html>
